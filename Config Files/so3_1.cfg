#*****************************initial RGB LED set at printer start****************************************************************
[delayed_gcode startup_RGB_SET_1]
initial_duration: 2
gcode:    
  {% if printer["filament_switch_sensor SO3Sensor_1"].filament_detected==true %}
      SET_LED LED=SO3RGB_1 RED=0.0 GREEN=1.0 BLUE=0.0
  {% else %}
      SET_LED LED=SO3RGB_1 RED=1.0 GREEN=0.0 BLUE=0.0
  {% endif %}   


#***********************************filament swicth definition***********************************************************

[filament_switch_sensor SO3Sensor_1]
switch_pin: so3_1:PA13
pause_on_runout: False # do not change to true, printer is paused in the next sections
runout_gcode: UPDATE_DELAYED_GCODE ID=runnout_filter_1 DURATION=0.5 # duration defines the filter time for runnout detection
insert_gcode: _filament_load_init_1
event_delay: 1.0
pause_delay: 0.1


#////////////////////////////////////////Filament Unload macros/////////////////////////////////////////////////

[gcode_button _filament_unload_1]
pin: !so3_1:PA10
release_gcode:  # filament unload procedure   
  SET_LED LED=SO3RGB_1 RED=0.0 GREEN=0.5 BLUE=0.5
  _filament_unload_init_1
press_gcode: # do not add any macro call here

[delayed_gcode runnout_filter_1]
gcode: #checking if filament runout is still present after defined delay time, default 0.5s
  {% if printer["filament_switch_sensor SO3Sensor_1"].filament_detected==false %}
      _runnout_init_1      
  {% else %}
      M118 Runnout sensor_1 intermitent contact detected!
  {% endif %} 


[gcode_macro _runnout_init_1]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %} 
  SET_LED LED=SO3RGB_1 RED=1.0 GREEN=0.0 BLUE=0.0
  {% if (printer.print_stats.state == "printing") %}      
    {% if(sensor.disable_runnout|lower == 'false') %}
      _filament_change_state1_1
    {% else %}
    M118 Filament runnout for Sensor1 is disabled in the sensor config file!   
    {% endif %}     
  {% endif %} 
  UPDATE_DELAYED_GCODE ID=clear_loadbusy_1 DURATION=2
  UPDATE_DELAYED_GCODE ID=clear_unloadbusy_1 DURATION=2    
  SET_GCODE_VARIABLE MACRO=_filament_unload_1 VARIABLE=filamentpresent VALUE=0

[gcode_macro _filament_change_state1_1]
variable_changebusy_1: 0
variable_temp_target: 0
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}  
  {% if changebusy_1 == 0 %}
    PAUSE # call printer pause macro      
    SET_GCODE_VARIABLE MACRO=_filament_change_state1_1 VARIABLE=changebusy VALUE=1       
    M118 Filament runnout on Extruder_1!       
    _filament_change_state2_1     # comment this line if you do not want to automatically unload filament in case there is a runnout detected.
  {% else %}
  {% endif %}

[gcode_macro _filament_change_state2_1]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}  
  SET_GCODE_VARIABLE MACRO=_filament_load_1 VARIABLE=loadbusy_1 VALUE=1      
  {% if (sensor.enable_beep|lower == 'true') %} 
    M300 # beep sound
  {% endif %}
  M118 Unloading filament_1...   
  M83
  G92 E0     
  {% if (printer.extruder1.can_extrude|lower != 'true')%} # checing for minimum extrusion temperature
        # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)
      M118 Hotend_1 heating!        
      SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET={sensor.filament_unload_temp} # restore user temp if it was set before loading
      TEMPERATURE_WAIT SENSOR=extruder MINIMUM={sensor.filament_unload_temp} #wait for reaching filament unload temp
      {% endif %}     
  {% if(printer.extruder.target == 0) %} # checing for set temperature if is zero than set to 200 / hotend hot but cooling due to set target temp 0
      SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET={sensor.filament_unload_temp} # restore user temp if it was set before loading
      TEMPERATURE_WAIT SENSOR=extruder1 MINIMUM={sensor.filament_unload_temp} #wait for reaching filament unload temp
  {% endif %} 
 # filament_unload_procedure  # call macro of filamnet unload procedure        
  M400   
  M118 Load new filament! Wait until is loaded, then resume printing.  
  SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET=0 # swicth off heater
  UPDATE_DELAYED_GCODE ID=clear_loadbusy_1 DURATION=2.5 # timing must be set to clear delay plus 0.5s. is due to wait to remove filament before starting load even in case there is a blob at the tip of the extracted filament which woudl trigger the sensor twice

#############################################END filament auto load macro section END***********************************************************

[gcode_macro _filament_load_init_1]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}  
  SET_LED LED=SO3RGB_1 RED=0.0 GREEN=1.0 BLUE=0.0
  {% if (printer.print_stats.state != "printing") %}
    {% if(sensor.disable_autoload|lower == 'false') %}
      _filament_load_1
    {% else %}
    M118 Filament auto-load for Extruder_1 is disabled in the sensor config file!   
    {% endif %} 
  {% else %}    
    M118 Printing! Can not load filament right now!    
  {% endif %} 
  SET_GCODE_VARIABLE MACRO=_filament_unload_1 VARIABLE=filamentpresent VALUE=1
  UPDATE_DELAYED_GCODE ID=clear_changebusy_1 DURATION=2  


[gcode_macro _filament_load_1]
variable_loadbusy_1: 0
variable_USER_TEMP: 0
variable_LOAD_TEMP: 0
gcode: 
	T1 
    SET_LED LED=SO3RGB_1 RED=0.7 GREEN=0.5 BLUE=0.0
    {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}
    {% if loadbusy_1 == 0 %} # requires [virtual_sdcard] 
      SET_GCODE_VARIABLE MACRO=_filament_load_1 VARIABLE=loadbusy_1 VALUE=1
      SET_GCODE_VARIABLE MACRO=_filament_unload_1 VARIABLE=unloadbusy_1 VALUE=1    
      {% set USER_TEMP = printer.extruder1.target %} # save user set temperature before loading
      {% set LOAD_TEMP = 0 %}       
        {% if (printer.extruder.can_extrude|lower != 'true') or (printer.extruder.target < sensor.filament_load_min_temp) %} # checking for minimum extrusion temperature
        # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)                        
          SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET={sensor.filament_load_temp} # set user defined load temperature
          {% set LOAD_TEMP = sensor.filament_load_temp %} # save user set temperature before loading           
         M118 Hotend heating! 
      {% endif %}     
    {% if (sensor.enable_beep|lower == 'true') %} 
      M300 # beep sound
    {% endif %}
    M118 Filament loading!  
    M82           #set extruder to absolute mode
    G92 E0
    G4 P1500        # wait for 1.5 seconds
    FORCE_MOVE STEPPER=extruder1 DISTANCE=15 VELOCITY=10 ACCEL=1000  # load filament inside the gears force move needs to be enabled    
    TEMPERATURE_WAIT SENSOR=extruder1 MINIMUM={LOAD_TEMP} # wait for reaching set temperature    
    TEMPERATURE_WAIT SENSOR=extruder1 MINIMUM={USER_TEMP} # wait for reaching set temperature    
    G1 E{sensor.nozzle_purge_length} F{sensor.nozzle_purge_speed} # extrude preconfigured purge length
    M400 # wait to complete nozzle purge
    SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET={USER_TEMP} # restore user temp if it was set before loading
    M118 Filament load complete!   
    SET_LED LED=SO3RGB_1 RED=0.0 GREEN=1.0 BLUE=0.0
    UPDATE_DELAYED_GCODE ID=clear_unloadbusy_1 DURATION=2   
    UPDATE_DELAYED_GCODE ID=clear_loadbusy_1 DURATION=2  
    {% else %}
      M118 Filament already loaded!    
    {% endif %}  
#############################################END filament suto load macro section END***********************************************************

#############################################filament auto unload macro section*****************************************************************
[gcode_macro _filament_unload_procedure_1]
gcode:
    G92 E0
    G0 E-9 F3600 # retract fast 9mm
    G4 P2000 # Wait 2 sec for filament cooling
    G0 E9 F3000 # extruder 9mm to crush filament end
    G0 E-5 F3000 #extract filament to cold end fast
    G0 E-10 F300 #extract filament to cold end slow
    G4 P5000 # Wait 5 sec for filament cooling
    G0 E-25 F3000 	#extract filament completely  


[gcode_macro _filament_unload_init_1]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}
  {% if (printer.print_stats.state != "printing") %}
    {% if(sensor.disable_autounload|lower == 'false') %}
      _filament_unload_1
    {% else %}
      M118 Filament auto-unload for Extruder_1 is disabled in the sensor config file!   
    {% endif %} 
  {% else %}   
     M118 Printing! Can not unload filament right now!
  {% endif %}

[gcode_macro _filament_unload_1] 
variable_unloadbusy_1: 0
variable_filamentpresent: 0
gcode:
	T1
    {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_1'] %}
    {% if unloadbusy_1 == 0 %} # requires [virtual_sdcard]  
      SET_GCODE_VARIABLE MACRO=_filament_unload_1 VARIABLE=unloadbusy_1 VALUE=1
      SET_GCODE_VARIABLE MACRO=_filament_load_1 VARIABLE=loadbusy_1 VALUE=1
      {% if (sensor.enable_beep|lower == 'true') %} 
        M300 # beep sound
      {% endif %}
      M118 Filament_1 unloading!    
      M83
      G92 E0       
      {% if ((printer.extruder.can_extrude|lower != 'true') or (printer.extruder.target == 0))%} # checing for minimum extrusion temperature
        # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)
        M118 Hotend heating!          
        SET_HEATER_TEMPERATURE HEATER=extruder1 TARGET={sensor.filament_unload_temp} # restore user temp if it was set before loading
        TEMPERATURE_WAIT SENSOR=extruder1 MINIMUM={sensor.filament_unload_temp} # wait for reaching configured unload temperature
      {% endif %}  
      _filament_unload_procedure_1 # call macro of filamnet unload procedure     
      M400 # wait to complete unload
      M118 Filament unload complete!   
      UPDATE_DELAYED_GCODE ID=clear_unloadbusy_1 DURATION=2   
      UPDATE_DELAYED_GCODE ID=clear_loadbusy_1 DURATION=2        
      UPDATE_DELAYED_GCODE ID=unload_RGB_update_1 DURATION=2    
      SET_LED LED=SO3RGB_1 RED=0.0 GREEN=0.0 BLUE=1.0
    {% else %}      
      M118 Nothing to unload!
    {% endif %}

#############################################END filament auto unload macro section END***********************************************************

[delayed_gcode unload_RGB_update_1]
gcode: # change RGB led to RED after filament is phisicaly removed after unload
  {% if printer["filament_switch_sensor SO3Sensor_1"].filament_detected==true %}
      UPDATE_DELAYED_GCODE ID=unload_RGB_update_1 DURATION=2       
  {% else %}
      SET_LED LED=SO3RGB_1 RED=1.0 GREEN=0.0 BLUE=0.0
  {% endif %} 


[delayed_gcode clear_unloadbusy_1]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_unload_1 VARIABLE=unloadbusy_1 VALUE=0
  #M118 Clear Unload busy! 

[delayed_gcode clear_changebusy_1]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_change_state1_1 VARIABLE=changebusy_1 VALUE=0
  #M118 Clear Load busy!  

[delayed_gcode set_loadbusy_1]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_load_1 VARIABLE=loadbusy_1 VALUE=1
  #M118 Set Load busy! 

[delayed_gcode clear_loadbusy_1]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_load_1 VARIABLE=loadbusy_1 VALUE=0
  #M118 Clear Load busy!  


