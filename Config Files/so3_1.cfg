[respond]
default_type: echo

[force_move]
enable_force_move: True

#################################################################################################################################
########################################### so3_1 Features Configuration ##########################################################
#################################################################################################################################

[neopixel SO3RGB_1]
pin: so3_1:PB8
chain_count: 1
color_order: GRB
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.5

[thermistor so3_1Thermistor]
temperature1: 25
resistance1: 100000
beta: 3950

[temperature_sensor so3_1]
sensor_type: so3_1Thermistor
sensor_pin: so3_1:PB1
pullup_resistor: 4700
min_temp: 0
max_temp: 85

[output_pin HOT_LED_1]
