#*****************************initial RGB LED set at printer start****************************************************************
[delayed_gcode startup_RGB_SET_2]
initial_duration: 2
gcode:    
  {% if printer["filament_switch_sensor SO3Sensor_2"].filament_detected==true %}
      SET_LED LED=SO3RGB_2 RED=0.0 GREEN=1.0 BLUE=0.0
  {% else %}
      SET_LED LED=SO3RGB_2 RED=1.0 GREEN=0.0 BLUE=0.0
  {% endif %}   


#***********************************filament swicth definition***********************************************************

[filament_switch_sensor SO3Sensor_2]
switch_pin: so3_2:PA13
pause_on_runout: False # do not change to true, printer is paused in the next sections
runout_gcode: UPDATE_DELAYED_GCODE ID=runnout_filter_2 DURATION=0.5 # duration defines the filter time for runnout detection
insert_gcode: _filament_load_init_2
event_delay: 1.0
pause_delay: 0.1


#////////////////////////////////////////Filament Unload macros/////////////////////////////////////////////////

[gcode_button _filament_unload_2]
pin: !so3_2:PA10
release_gcode:  # filament unload procedure   
  SET_LED LED=SO3RGB_2 RED=0.0 GREEN=0.5 BLUE=0.5
  _filament_unload_init_2
press_gcode: # do not add any macro call here

[delayed_gcode runnout_filter_2]
gcode: #checking if filament runout is still present after defined delay time, default 0.5s
  {% if printer["filament_switch_sensor SO3Sensor_2"].filament_detected==false %}
      _runnout_init_2
  {% else %}
      M118 Runnout sensor_2 intermitent contact detected!
  {% endif %} 


[gcode_macro _runnout_init_2]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %} 
  SET_LED LED=SO3RGB_2 RED=1.0 GREEN=0.0 BLUE=0.0
  {% if (printer.print_stats.state == "printing") %}      
    {% if(sensor.disable_runnout|lower == 'false') %}
      _filament_change_state12
    {% else %}
    M118 Filament runnout for Sensor2 is disabled in the sensor config file!   
    {% endif %}     
  {% endif %} 
  UPDATE_DELAYED_GCODE ID=clear_loadbusy_2 DURATION=2
  UPDATE_DELAYED_GCODE ID=clear_unloadbusy_2 DURATION=2    
  SET_GCODE_VARIABLE MACRO=_filament_unload_2 VARIABLE=filamentpresent VALUE=0

[gcode_macro _filament_change_state12]
variable_changebusy_2: 0
variable_temp_target: 0
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %}  
  {% if changebusy_2 == 0 %}
    PAUSE # call printer pause macro      
    SET_GCODE_VARIABLE MACRO=_filament_change_state12 VARIABLE=changebusy_2 VALUE=1       
    M118 Filament runnout on Extruder 2! 
    M118 Load new filament!        
  {% else %}
  {% endif %}

#############################################END filament auto load macro section END***********************************************************

[gcode_macro _filament_load_init_2]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %}  
  SET_LED LED=SO3RGB_2 RED=0.0 GREEN=1.0 BLUE=0.0
  {% if (printer.print_stats.state != "printing") %}
    {% if(sensor.disable_autoload|lower == 'false') %}
      _filament_load_2
    {% else %}
    M118 Filament auto-load for Extruder_2 is disabled in the sensor config file!   
    {% endif %} 
  {% else %}    
    M118 Printing! Can not load filament right now!    
  {% endif %} 
  SET_GCODE_VARIABLE MACRO=_filament_unload_2 VARIABLE=filamentpresent VALUE=1
  UPDATE_DELAYED_GCODE ID=clear_changebusy_2 DURATION=2  


[gcode_macro _filament_load_2]
variable_loadbusy_2: 0
variable_user_temp: 0
gcode:  
    T2
    SET_LED LED=SO3RGB_2 RED=0.7 GREEN=0.5 BLUE=0.0
    {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %}
    {% if loadbusy_2 == 0 %} # requires [virtual_sdcard] 
      SET_GCODE_VARIABLE MACRO=_filament_load_2 VARIABLE=loadbusy_2 VALUE=1
      SET_GCODE_VARIABLE MACRO=_filament_unload_2 VARIABLE=unloadbusy_2 VALUE=1       
      {% set USER_TEMP = printer.extruder2.target %} # save user set temperature before loading
      {% set LOAD_TEMP = 0 %}
        {% if (printer.extruder2.can_extrude|lower != 'true') or (printer.extruder2.target < sensor.filament_load_min_temp) %} # checking for minimum extrusion temperature
        # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)
          SET_HEATER_TEMPERATURE HEATER=extruder2 TARGET={sensor.filament_load_temp} # set user defined load temperature
          {% set LOAD_TEMP = sensor.filament_load_temp %} # save user set temperature before loading
         M118 Hotend 2 heating!
      {% endif %} 
      {% if (sensor.enable_beep|lower == 'true') %} 
        M300 # beep sound
      {% endif %}
      M118 Filament loading!  
      M82           #set extruder to absolute mode
      G92 E0
      G4 P1500        # wait for 1.5 seconds
      FORCE_MOVE STEPPER=extruder2 DISTANCE=15 VELOCITY=10 ACCEL=1000  # load filament inside the gears force move needs to be enabled      
      TEMPERATURE_WAIT SENSOR=extruder2 MINIMUM={sensor.filament_load_temp} # wait for reaching set temperature    
      G1 E{sensor.nozzle_purge_length} F{sensor.nozzle_purge_speed} # extrude preconfigured purge length
      M400  # wait to complete nozzle purge
      SET_HEATER_TEMPERATURE HEATER=extruder2 TARGET={user_temp} # restore user temp if it was set before loading
      M118 Filament load complete! 
      SET_LED LED=SO3RGB_2 RED=0.0 GREEN=1.0 BLUE=0.0
      UPDATE_DELAYED_GCODE ID=clear_unloadbusy_2 DURATION=2   
      UPDATE_DELAYED_GCODE ID=clear_loadbusy_2 DURATION=2  
      M118 Clear filament spaghetti and press resume to continue printing.
    {% else %}
      M118 Filament already loaded!    
    {% endif %} 
#############################################END filament suto load macro section END***********************************************************

#############################################filament auto unload macro section*****************************************************************
[gcode_macro _filament_unload_procedure_2]
gcode:
    G92 E0
    G0 E-9 F3600 # retract fast 9mm
    G4 P2000 # Wait 2 sec for filament cooling
    G0 E9 F3000 # extruder 9mm to crush filament end
    G0 E-5 F3000 #extract filament to cold end fast
    G0 E-10 F300 #extract filament to cold end slow
    G4 P5000 # Wait 5 sec for filament cooling
    G0 E-25 F3000 	#extract filament completely  


[gcode_macro _filament_unload_init_2]
gcode:
  {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %}
  {% if (printer.print_stats.state != "printing") %}
    {% if(sensor.disable_autounload|lower == 'false') %}
      _filament_unload_2
    {% else %}
      M118 Filament auto-unload for Extruder_2 is disabled in the sensor config file!   
    {% endif %} 
  {% else %}   
     M118 Printing! Can not unload filament right now!
  {% endif %}

[gcode_macro _filament_unload_2] 
variable_unloadbusy_2: 0
variable_filamentpresent: 0
gcode:
	T2
    {% set sensor = printer['gcode_macro _SENSOR_VARIABLES_2'] %}
    {% if unloadbusy_2 == 0 %} # requires [virtual_sdcard]  
      SET_GCODE_VARIABLE MACRO=_filament_unload_2 VARIABLE=unloadbusy_2 VALUE=1
      SET_GCODE_VARIABLE MACRO=_filament_load_2 VARIABLE=loadbusy_2 VALUE=1
      {% if (sensor.enable_beep|lower == 'true') %} 
        M300 # beep sound
      {% endif %}
      M118 Filament_2 unloading!    
      M83
      G92 E0       
      {% if ((printer.extruder2.can_extrude|lower != 'true') or (printer.extruder2.target == 0))%} # checing for minimum extrusion temperature
        # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)
        M118 Hotend 2 heating!          
        SET_HEATER_TEMPERATURE HEATER=extruder2 TARGET={sensor.filament_unload_temp} # restore user temp if it was set before loading
        TEMPERATURE_WAIT SENSOR=extruder2 MINIMUM={sensor.filament_unload_temp} # wait for reaching configured unload temperature
      {% endif %} 
      _filament_unload_procedure_2 # call macro of filamnet unload procedure     
      M400 # wait to complete unload
      M118 Filament unload complete!   
      UPDATE_DELAYED_GCODE ID=clear_unloadbusy_2 DURATION=2   
      UPDATE_DELAYED_GCODE ID=clear_loadbusy_2 DURATION=2        
      UPDATE_DELAYED_GCODE ID=unload_RGB_update_2 DURATION=2    
      SET_LED LED=SO3RGB_2 RED=0.0 GREEN=0.0 BLUE=1.0
      SET_HEATER_TEMPERATURE HEATER=extruder2 TARGET=0 # Turn off heater
    {% else %}      
      M118 Nothing to unload!
    {% endif %}

#############################################END filament auto unload macro section END***********************************************************

[delayed_gcode unload_RGB_update_2]
gcode: # change RGB led to RED after filament is phisicaly removed after unload
  {% if printer["filament_switch_sensor SO3Sensor_2"].filament_detected==true %}
      UPDATE_DELAYED_GCODE ID=unload_RGB_update_2 DURATION=2       
  {% else %}
      SET_LED LED=SO3RGB_2 RED=1.0 GREEN=0.0 BLUE=0.0
  {% endif %} 


[delayed_gcode clear_unloadbusy_2]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_unload_2 VARIABLE=unloadbusy_2 VALUE=0
  #M118 Clear Unload busy! 

[delayed_gcode clear_changebusy_2]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_change_state12 VARIABLE=changebusy_2 VALUE=0
  #M118 Clear Load busy!  

[delayed_gcode set_loadbusy_2]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_load_2 VARIABLE=loadbusy_2 VALUE=1
  #M118 Set Load busy! 

[delayed_gcode clear_loadbusy_2]
gcode:
  SET_GCODE_VARIABLE MACRO=_filament_load_2 VARIABLE=loadbusy_2 VALUE=0
  #M118 Clear Load busy!  


